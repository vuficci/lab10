<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список заметок</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-3">Список заметок</h1>
    <ul class="list-group mt-3">
        {% for note in notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('view_note', id=note.id) }}">{{ note.title }}</a>
            <span>{{ note.content[:50] }}...</span>
            <form method="post" action="{{ url_for('delete_note', id=note.id) }}">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_note') }}" class="btn btn-primary mt-3">Добавить заметку</a>
</body>
</html>
